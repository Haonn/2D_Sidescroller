<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Climb - Creaturae</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300, x:0 },
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var platforms;
var glace;
var cursors;
var gameOver = false;
var vie = 3;
var vieText;
var invulnerable = 120;
var ennemi;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    //Ennemi provisoire 
    this.load.image('3dsmax','assets/ennemi.png');
    this.load.image('attaque','assets/attaque.png');
    
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(400, 300, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    glace = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();

    //  Now let's create some ledges
    glace.create(600, 400, 'ground').setTint(0xff0000);
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(300, 450, 'dude');
    atk = this.physics.add.group();
    atkDroite = atk.create (350,450,'attaque');
    //atkDroite.disableBody(true,true);
    atkGauche = atk.create (250,450,'attaque');
    //atkGauche.disableBody(true,true);

    //Ennemi provisoire 
    ennemi = this.physics.add.group();

    ennemi = ennemi.create( 0, 300, '3dsmax');
    ennemi.setCollideWorldBounds(true);
    

    vieText = this.add.text(16, 16, 'vie: 3', { fontSize: '32px', fill: '#000' });


    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();


    //  Colliders
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(ennemi, platforms);
    this.physics.add.collider(player, ennemi, degat);
    this.physics.add.collider(player, glace);
    this.physics.add.collider(ennemi, atkDroite);
    this.physics.add.collider(ennemi, atkGauche);


}

function update ()
{
    if (gameOver)
    {
        player.setTint(0xff0000)
        player.anims.play('turn');
        this.physics.pause();
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
    invulnerable++;
    deplacementEnnemi();
    deplacementHitboxAttaque();
}
function deplacementHitboxAttaque(){
    atkDroite.body.position.x = (player.body.position.x + 32);
    atkDroite.body.position.y = player.body.position.y;
    atkGauche.body.position.x = (player.body.position.x - 64);
    atkGauche.body.position.y = player.body.position.y;

}

function deplacementEnnemi(){
   
    
    if (player.body.position.x < ennemi.body.position.x && player.body.position.x > (ennemi.body.position.x-150) )
    {
        ennemi.setVelocityX(-75);        
    }
    else if (player.body.position.x > ennemi.body.position.x && player.body.position.x < (ennemi.body.position.x+100) ){
        ennemi.setVelocityX(75);
    }

    // Ã  activer si on veut que l'ennemi cesse de nous suivre 
    else{
        ennemi.setVelocityX(0);
    }

}
function degat ()
{
    if (invulnerable > 140)
    {
        if (vie > 0 )
        {
            vie -= 1;
            vieText.setText("vie: "+vie);
            invulnerable = 0;
        }
        else 
        {
            gameOver = true;
        }
    }
}

</script>

</body>
</html>
